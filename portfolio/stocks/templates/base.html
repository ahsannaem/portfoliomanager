{% load static %}


<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=70641&format=png&color=ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>{% block title %}My Project{% endblock %}</title>
</head>
<body data-bs-theme="dark" >
    <div class="img blur vh-100">
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Portfolio Tracker</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     

                      <li class="nav-item">
                        {%if user.is_authenticated %}
                        <a class="nav-link " aria-disabled="true" href="{%  url 'home' %}">Home</a>
                        {% endif %}
                    </li>
                    </ul>
                    <form class="d-flex" role="search">
                      {% if user.is_authenticated %}
                      <button class="btn btn-outline-success " type="submit" ><a href="{% url 'logout' %}" class="nav-link">Logout</a></button>
                     {% else %}
                      <button class="btn btn-outline-success m-2" type="submit" ><a href="{% url 'register' %}" class="nav-link">Register</a></button>
                      <button class="btn btn-outline-success  m-2 " type="submit" ><a href="{% url 'login' %}" class="nav-link">Login</a></button>
                     {% endif %}
                    </form>
                  </div>
                </div>
              </nav>
            <ul>
 
            </ul>
        </nav>
    </header>
    <div class="d-flex justify-content-center">
        <div class="p-5  ">
            <main>
                {% block content %}
                {% endblock %}
            </main>

        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
