{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2 class="h1 text-center my-12 ">Login</h2>
<div class="container">
<form method="post" class="form-group d-flex flex-column justify-content-center">
    {% csrf_token %}
    {{ form.as_p }}

</form>
</div>
</div>
{% endblock %}
